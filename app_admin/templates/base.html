<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>{% block title %}my app{% endblock %}</title>
    <!-- MDB icon -->
    <link rel="icon" href="{% static 'img/mdb-favicon.ico' %}" type="image/x-icon" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="{% static 'cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css' %}"
    />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
    />
    <!-- MDB CSS -->
    <link rel="stylesheet" href="{% static 'css/mdb.min.css' %}">
  </head>
  <body>
    <!-- Exemple de barre de navigation ou section -->
    <nav>
      <ul>
        {% if user.is_authenticated %}
          <li><a href="{% url 'logout' %}">DÃ©connexion</a></li>
        {% else %}
          <li><a href="{% url 'login' %}">Connexion</a></li>
        {% endif %}
      </ul>
    </nav>

    {% block content %}
    {% endblock %}

    <script type="text/javascript" src="{% static 'js/mdb.umd.min.js' %}"></script>
    <script type="text/javascript"></script>
    {% block scripts %}
    {% endblock %}
  </body>
</html>
